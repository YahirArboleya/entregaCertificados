<h2>Editar alumno</h2>

<form method="POST">
    <input type="text" name="nombre" value="{{ alumno.nombre }}" required><br>
    <input type="text" name="curp" value="{{ alumno.curp }}"><br>
    <input type="text" name="numero_control" value="{{ alumno.numero_control }}" required><br>

    <button type="submit">Guardar cambios</button>
    <a href="{{ url_for('index') }}">Cancelar</a>
</form>
